<!DOCTYPE html>
<html>
   <head>
   <title>Welcome To Registration Form</title>
   <link rel="stylesheet" type="text/css" href="css/registration.css">
   <script src="validation.js" async></script>

   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   </head>

   <body>

      <div class="glavnaya">
		
         <div class="back-button">
            <a href="index.html" class="btn">&#x2190 Home</a>
         </div>
      
      </div>

      <div class="container">
         <div class="header">
            <h2>Create Account</h2>
         </div>
         <form id="form" class="form">
            <div class="form-control">
               <label for="username">Username</label>
               <input type="text" placeholder="example: aruzhansayailita" id="username" />
               <i class="fas fa-check-circle"></i>
               <i class="fas fa-exclamation-circle"></i>
               <small>Error message</small>
            </div>
            <div class="form-control">
               <label for="username">Email</label>
               <input type="email" placeholder="example: aruzhansayailita@astanait.edu.kz" id="email" />
               <i class="fas fa-check-circle"></i>
               <i class="fas fa-exclamation-circle"></i>
               <small>Error message</small>
            </div>
            <div class="form-control">
               <label for="username">Password</label>
               <input type="password" placeholder="Enter" id="password"/>
               <i class="fas fa-check-circle"></i>
               <i class="fas fa-exclamation-circle"></i>
               <small>Error message</small>
            </div>
            <div class="form-control">
               <label for="username">Confirm password</label>
               <input type="password" placeholder="Enter" id="password2"/>
               <i class="fas fa-check-circle"></i>
               <i class="fas fa-exclamation-circle"></i>
               <small>Error message</small>
            </div>
            <button>Submit</button>
         </form>
      </div>

</body>
</html>
